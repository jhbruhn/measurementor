name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ────────────────────────────────────────────────────────────────────────────
  # Look up the draft release that release-drafter prepared for this tag.
  # ────────────────────────────────────────────────────────────────────────────
  find-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      release_id: ${{ steps.find.outputs.result }}

    steps:
      - name: Find draft release by tag
        id: find
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '')
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            const release = releases.data.find(r => r.tag_name === tag)
            if (!release) throw new Error(`No release found for tag ${tag}`)
            return release.id

  # ────────────────────────────────────────────────────────────────────────────
  # Linux  →  AppImage  +  .deb  +  .rpm
  # ────────────────────────────────────────────────────────────────────────────
  build-linux:
    needs: [find-release]
    name: Release (Linux)
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    env:
      VCPKG_ROOT: /usr/local/share/vcpkg
      VCPKG_DEFAULT_TRIPLET: x64-linux-release
      PKG_CONFIG_PATH: /usr/local/share/vcpkg/installed/x64-linux-release/lib/pkgconfig

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libclang-dev \
            file \
            clang \
            curl \
            pkg-config \
            nasm \
            yasm \
            autoconf \
            automake \
            libtool \
            libjack0 \
            libasound2-dev \
            libpulse-dev \
            libpipewire-0.3-dev \
            rpm

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/share/vcpkg/installed
            /usr/local/share/vcpkg/downloads
            /usr/local/share/vcpkg/packages
            ~/.cache/vcpkg
          key: vcpkg-linux-x64-linux-release-v1

      - name: Install FFmpeg via vcpkg
        run: |
          vcpkg install ffmpeg[core,avcodec,avformat,swscale]:x64-linux-release

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Install npm dependencies
        run: npm ci

      - uses: tauri-apps/tauri-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPIMAGE_EXTRACT_AND_RUN: "1"
          NO_STRIP: "true"
        with:
          tagName: v__VERSION__
          releaseId: ${{ needs.find-release.outputs.release_id }}

  # ────────────────────────────────────────────────────────────────────────────
  # Windows  →  NSIS installer (.exe)
  # ────────────────────────────────────────────────────────────────────────────
  build-windows:
    needs: [find-release]
    name: Release (Windows)
    runs-on: windows-latest
    permissions:
      contents: write

    env:
      VCPKG_ROOT: C:\vcpkg
      VCPKG_DEFAULT_TRIPLET: x64-windows-static-md-release
      VCPKGRS_TRIPLET: x64-windows-static-md-release
      LIBCLANG_PATH: C:/Program Files/LLVM/bin

    steps:
      - uses: actions/checkout@v4

      - name: Create vcpkg triplet
        shell: pwsh
        run: |
          $tripletDir = "C:\vcpkg\triplets\community"
          if (-not (Test-Path $tripletDir)) { New-Item -ItemType Directory -Path $tripletDir }
          @"
          set(VCPKG_TARGET_ARCHITECTURE x64)
          set(VCPKG_CRT_LINKAGE dynamic)
          set(VCPKG_LIBRARY_LINKAGE static)
          set(VCPKG_BUILD_TYPE release)
          "@ | Set-Content "$tripletDir\x64-windows-static-md-release.cmake"

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            C:\vcpkg\installed
            C:\vcpkg\downloads
            C:\vcpkg\packages
          key: vcpkg-windows-x64-static-md-release-v1

      - name: Install FFmpeg via vcpkg
        run: |
          vcpkg install ffmpeg[core,avcodec,avformat,swscale]:x64-windows-static-md-release

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Install npm dependencies
        run: npm ci

      - uses: tauri-apps/tauri-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseId: ${{ needs.find-release.outputs.release_id }}

  # ────────────────────────────────────────────────────────────────────────────
  # macOS  →  .dmg  (arm64)
  # ────────────────────────────────────────────────────────────────────────────
  build-macos:
    needs: [find-release]
    name: Release (macOS arm64)
    runs-on: macos-latest
    permissions:
      contents: write

    env:
      VCPKG_ROOT: /usr/local/share/vcpkg
      VCPKG_DEFAULT_TRIPLET: arm64-osx-release
      PKG_CONFIG_PATH: /usr/local/share/vcpkg/installed/arm64-osx-release/lib/pkgconfig

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: brew install pkg-config nasm autoconf automake libtool

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/share/vcpkg/installed
            /usr/local/share/vcpkg/downloads
            /usr/local/share/vcpkg/packages
            ~/.cache/vcpkg
          key: vcpkg-macos-arm64-osx-release-v1

      - name: Install FFmpeg via vcpkg
        run: vcpkg install ffmpeg[core,avcodec,avformat,swscale]:arm64-osx-release

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Install npm dependencies
        run: npm ci

      - name: Clear kreuzberg-tesseract cmake cache
        run: rm -rf src-tauri/target/kreuzberg-tesseract-cache

      - uses: tauri-apps/tauri-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseId: ${{ needs.find-release.outputs.release_id }}

  # ────────────────────────────────────────────────────────────────────────────
  # Publish the release once all builds have uploaded their bundles.
  # ────────────────────────────────────────────────────────────────────────────
  publish-release:
    needs: [find-release, build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Publish release
        uses: actions/github-script@v7
        env:
          RELEASE_ID: ${{ needs.find-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.RELEASE_ID,
              draft: false,
            })
