name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

# Cancel in-flight runs for the same branch/PR so pushes don't queue up.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # ────────────────────────────────────────────────────────────────────────────
  # Linux  →  AppImage  +  .deb
  # ────────────────────────────────────────────────────────────────────────────
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-24.04

    env:
      VCPKG_ROOT: /usr/local/share/vcpkg
      VCPKG_DEFAULT_TRIPLET: x64-linux-release
      # playa-ffmpeg's build.rs uses pkg-config on Linux to find the
      # vcpkg-installed FFmpeg headers and static libs.
      PKG_CONFIG_PATH: /usr/local/share/vcpkg/installed/x64-linux-release/lib/pkgconfig

    steps:
      - uses: actions/checkout@v4

      # System libraries required by Tauri (GTK/WebKit) and by vcpkg when it
      # compiles FFmpeg from source (nasm, yasm, pkg-config, autotools, clang).
      # libjack0 + libasound2-dev + libpulse-dev + libpipewire-0.3-dev are
      # needed so linuxdeploy can bundle WebKit audio-backend stubs into the
      # AppImage without "Could not find dependency" errors.
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libclang-dev \
            file \
            clang \
            curl \
            pkg-config \
            nasm \
            yasm \
            autoconf \
            automake \
            libtool \
            libjack0 \
            libasound2-dev \
            libpulse-dev \
            libpipewire-0.3-dev

      # Cache the vcpkg-installed FFmpeg so subsequent runs skip compilation
      # (~15 min first run, ~3 min thereafter).
      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/share/vcpkg/installed
            /usr/local/share/vcpkg/downloads
            /usr/local/share/vcpkg/packages
            ~/.cache/vcpkg
          key: vcpkg-linux-x64-linux-release-v1

      - name: Install FFmpeg via vcpkg
        run: |
          vcpkg install ffmpeg[core,avcodec,avformat,swscale]:x64-linux-release

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build
        env:
          # linuxdeploy and its plugins are AppImages; GitHub Actions runners don't
          # have FUSE, so tell AppImages to extract-and-run instead of mounting.
          APPIMAGE_EXTRACT_AND_RUN: "1"
          # Ubuntu 24.04 system libs use .relr.dyn ELF sections that the old
          # eu-strip inside linuxdeploy can't handle.  NO_STRIP disables the
          # strip step so linuxdeploy doesn't error out on them.
          NO_STRIP: "true"

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Measurementor-linux-AppImage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error
          compression-level: 0 # AppImages are already compressed

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: Measurementor-linux-deb
          path: src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error

  # ────────────────────────────────────────────────────────────────────────────
  # Windows  →  NSIS installer (.exe)
  # ────────────────────────────────────────────────────────────────────────────
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    env:
      VCPKG_ROOT: C:\vcpkg
      VCPKG_DEFAULT_TRIPLET: x64-windows-static-md-release
      # Tell the vcpkg Rust crate which triplet to look up.
      VCPKGRS_TRIPLET: x64-windows-static-md-release
      # bindgen (ffmpeg-sys-next) needs libclang; LLVM is pre-installed on
      # windows-latest at this path.
      LIBCLANG_PATH: C:/Program Files/LLVM/bin

    steps:
      - uses: actions/checkout@v4

      # x64-windows-static-md-release is a community triplet that does not
      # ship pre-created in vcpkg.  We create it here:
      #   static library linkage  →  no FFmpeg DLLs needed at runtime
      #   dynamic CRT linkage     →  /MD, same CRT as the Rust MSVC toolchain
      #   release-only            →  50% faster vcpkg build
      - name: Create vcpkg triplet
        shell: pwsh
        run: |
          $tripletDir = "C:\vcpkg\triplets\community"
          if (-not (Test-Path $tripletDir)) { New-Item -ItemType Directory -Path $tripletDir }
          @"
          set(VCPKG_TARGET_ARCHITECTURE x64)
          set(VCPKG_CRT_LINKAGE dynamic)
          set(VCPKG_LIBRARY_LINKAGE static)
          set(VCPKG_BUILD_TYPE release)
          "@ | Set-Content "$tripletDir\x64-windows-static-md-release.cmake"

      # Cache the vcpkg-installed FFmpeg so subsequent runs skip compilation
      # (~10 min first run, ~3 min thereafter).
      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            C:\vcpkg\installed
            C:\vcpkg\downloads
            C:\vcpkg\packages
          key: vcpkg-windows-x64-static-md-release-v1

      - name: Install FFmpeg via vcpkg
        run: |
          vcpkg install ffmpeg[core,avcodec,avformat,swscale]:x64-windows-static-md-release

      # ── Rust / Node ──────────────────────────────────────────────────────────
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: Measurementor-windows-installer
          path: src-tauri/target/release/bundle/nsis/*-setup.exe
          if-no-files-found: error

  # ────────────────────────────────────────────────────────────────────────────
  # macOS  →  .dmg  (arm64, macos-latest)
  # Note: macos-13 (Intel) runners are retired; arm64 covers all modern Macs.
  # Intel users can run the arm64 build via Rosetta 2.
  # ────────────────────────────────────────────────────────────────────────────
  build-macos:
    name: Build (macOS arm64)
    runs-on: macos-latest

    env:
      VCPKG_ROOT: /usr/local/share/vcpkg
      VCPKG_DEFAULT_TRIPLET: arm64-osx-release
      # playa-ffmpeg's build.rs uses pkg-config on macOS to locate the
      # vcpkg-installed FFmpeg headers and static libs.
      PKG_CONFIG_PATH: /usr/local/share/vcpkg/installed/arm64-osx-release/lib/pkgconfig

    steps:
      - uses: actions/checkout@v4

      # pkg-config is not pre-installed on macOS runners; nasm is required by
      # vcpkg when it compiles FFmpeg from source.
      - name: Install system dependencies
        run: brew install pkg-config nasm autoconf automake libtool

      # Cache the vcpkg-installed FFmpeg so subsequent runs skip compilation
      # (~15 min first run, ~3 min thereafter).
      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/share/vcpkg/installed
            /usr/local/share/vcpkg/downloads
            /usr/local/share/vcpkg/packages
            ~/.cache/vcpkg
          key: vcpkg-macos-arm64-osx-release-v1

      - name: Install FFmpeg via vcpkg
        run: vcpkg install ffmpeg[core,avcodec,avformat,swscale]:arm64-osx-release

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Install npm dependencies
        run: npm ci

      # kreuzberg-tesseract builds Tesseract via the cmake Rust crate, which
      # skips cmake reconfigure if CMakeCache.txt already exists (cmake crate
      # 0.1.57 line: "if self.always_configure || !CMakeCache.txt.exists()").
      # If cache-on-failure restored a stale CMakeCache.txt from a previous run
      # that lacked MACOSX_DEPLOYMENT_TARGET, cmake would reuse the old flags
      # and CXX compilation would get "unknown" deployment target → std::filesystem
      # unavailable.  Deleting the cache dir forces a clean cmake configure that
      # picks up MACOSX_DEPLOYMENT_TARGET=14.0 from the environment.
      - name: Clear kreuzberg-tesseract cmake cache
        run: rm -rf src-tauri/target/kreuzberg-tesseract-cache

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Measurementor-macos-arm64-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: error
          compression-level: 0 # DMGs are already compressed

  # ────────────────────────────────────────────────────────────────────────────
  # GitHub Release  (only on version tags, e.g. v0.1.0)
  # ────────────────────────────────────────────────────────────────────────────
  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write # required to create a release

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts

      - name: List artifacts
        run: ls -lR artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.AppImage
            artifacts/*.deb
            artifacts/*-setup.exe
            artifacts/*.dmg
          generate_release_notes: true
          fail_on_unmatched_files: true
