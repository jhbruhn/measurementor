name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

# Cancel in-flight runs for the same branch/PR so pushes don't queue up.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # ────────────────────────────────────────────────────────────────────────────
  # Linux  →  AppImage  +  .deb
  # ────────────────────────────────────────────────────────────────────────────
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      # System libraries required by Tauri (GTK/WebKit) and Tesseract.
      # FFmpeg is compiled from source by ffmpeg-sys-the-third (static feature)
      # so no FFmpeg dev packages are needed here.
      # nasm is required by FFmpeg's build system for assembly optimisations.
      # libclang-dev is needed by ffmpeg-sys-the-third's bindgen step.
      # libjack0 + libasound2-dev + libpulse-dev + libpipewire-0.3-dev are
      # needed so linuxdeploy can bundle WebKit audio-backend stubs into the
      # AppImage without "Could not find dependency" errors.
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libclang-dev \
            libtesseract-dev \
            libleptonica-dev \
            file \
            nasm \
            libjack0 \
            libasound2-dev \
            libpulse-dev \
            libpipewire-0.3-dev

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build
        env:
          # linuxdeploy and its plugins are AppImages; GitHub Actions runners don't
          # have FUSE, so tell AppImages to extract-and-run instead of mounting.
          APPIMAGE_EXTRACT_AND_RUN: "1"
          # Ubuntu 24.04 system libs use .relr.dyn ELF sections that the old
          # eu-strip inside linuxdeploy can't handle.  NO_STRIP disables the
          # strip step so linuxdeploy doesn't error out on them.
          NO_STRIP: "true"

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Measurementor-linux-AppImage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error
          compression-level: 0 # AppImages are already compressed

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: Measurementor-linux-deb
          path: src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error

  # ────────────────────────────────────────────────────────────────────────────
  # Windows  →  NSIS installer (.exe)
  # ────────────────────────────────────────────────────────────────────────────
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    env:
      # Enable vcpkg binary caching via GitHub Actions cache so compiled ports
      # are restored on subsequent runs instead of being recompiled from source.
      VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

    steps:
      - uses: actions/checkout@v4

      # ── Tesseract via vcpkg ─────────────────────────────────────────────────
      # FFmpeg is compiled from source by ffmpeg-sys-the-third (static feature)
      # so only Tesseract needs installing here.
      #
      # lukka/run-vcpkg handles caching automatically; the pinned commit is the
      # vcpkg 2026.01.16 release (Tesseract 5.4 in the registry).
      # To update: bump vcpkgGitCommitId to a newer vcpkg release commit.
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: "66c0373dc7fca549e5803087b9487edfe3aca0a1" # vcpkg 2026.01.16
          vcpkgDirectory: ${{ runner.temp }}\vcpkg

      - name: Install Tesseract via vcpkg
        shell: pwsh
        run: |
          & "$env:RUNNER_TEMP\vcpkg\vcpkg.exe" install tesseract:x64-windows
        env:
          VCPKG_ROOT: ${{ runner.temp }}\vcpkg

      # ── Rust / Node ─────────────────────────────────────────────────────────
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Install npm dependencies
        run: npm ci

      # ── Build ───────────────────────────────────────────────────────────────
      - name: Build Tauri app
        shell: pwsh
        run: npm run tauri build
        env:
          VCPKG_ROOT: ${{ runner.temp }}\vcpkg
          # VCPKGRS_DYNAMIC=1 tells the `vcpkg` Rust crate to link the
          # tesseract DLL rather than attempting a static link.
          VCPKGRS_DYNAMIC: "1"
          # bindgen (used by ffmpeg-sys-the-third and tesseract-plumbing) needs
          # libclang.  LLVM is pre-installed on windows-latest at this path.
          LIBCLANG_PATH: C:\Program Files\LLVM\bin

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: Measurementor-windows-installer
          path: src-tauri/target/release/bundle/nsis/*-setup.exe
          if-no-files-found: error

  # ────────────────────────────────────────────────────────────────────────────
  # GitHub Release  (only on version tags, e.g. v0.1.0)
  # ────────────────────────────────────────────────────────────────────────────
  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write # required to create a release

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts

      - name: List artifacts
        run: ls -lR artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.AppImage
            artifacts/*.deb
            artifacts/*-setup.exe
          generate_release_notes: true
          fail_on_unmatched_files: true
