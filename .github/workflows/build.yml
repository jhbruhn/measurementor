name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

# Cancel in-flight runs for the same branch/PR so pushes don't queue up.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # ────────────────────────────────────────────────────────────────────────────
  # Linux  →  AppImage  +  .deb
  # ────────────────────────────────────────────────────────────────────────────
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      # System libraries required by Tauri (GTK/WebKit).
      # FFmpeg and Tesseract are compiled from source (static), so no -dev
      # packages for either are needed here.
      # nasm is required by FFmpeg's build system for assembly optimisations.
      # libclang-dev is needed by ffmpeg-sys-the-third's bindgen step.
      # libjack0 + libasound2-dev + libpulse-dev + libpipewire-0.3-dev are
      # needed so linuxdeploy can bundle WebKit audio-backend stubs into the
      # AppImage without "Could not find dependency" errors.
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libclang-dev \
            file \
            nasm \
            libjack0 \
            libasound2-dev \
            libpulse-dev \
            libpipewire-0.3-dev

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build
        env:
          # linuxdeploy and its plugins are AppImages; GitHub Actions runners don't
          # have FUSE, so tell AppImages to extract-and-run instead of mounting.
          APPIMAGE_EXTRACT_AND_RUN: "1"
          # Ubuntu 24.04 system libs use .relr.dyn ELF sections that the old
          # eu-strip inside linuxdeploy can't handle.  NO_STRIP disables the
          # strip step so linuxdeploy doesn't error out on them.
          NO_STRIP: "true"

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Measurementor-linux-AppImage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error
          compression-level: 0 # AppImages are already compressed

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: Measurementor-linux-deb
          path: src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error

  # ────────────────────────────────────────────────────────────────────────────
  # Windows  →  NSIS installer (.exe)
  # ────────────────────────────────────────────────────────────────────────────
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # ── MSYS2 / MinGW64 ──────────────────────────────────────────────────────
      # ffmpeg-sys-the-third `build` feature and kreuzberg-tesseract
      # `static-linking` both compile C/C++ from source using configure+make /
      # cmake.  ffmpeg-sys-the-third runs `Command::new(configure_path)` with no
      # shell wrapper, so bash must be available in the process environment.
      # Using MSYS2 MINGW64 and the x86_64-pc-windows-gnu Rust target satisfies
      # both requirements: bash is in PATH and the static .a files produced by
      # MinGW GCC are ABI-compatible with the GNU linker Rust uses for that target.
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          # inherit: expose the full Windows PATH inside MSYS2 so that tools
          # installed by earlier steps (npm, cargo, etc.) are visible.
          path-type: inherit
          install: >-
            nasm
            make
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-clang
            mingw-w64-x86_64-cmake

      # ── Rust / Node ──────────────────────────────────────────────────────────
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Install npm dependencies
        run: npm ci

      # ── Build (inside MSYS2 so configure scripts can execute) ────────────────
      - name: Build Tauri app
        shell: msys2 {0}
        run: npm run tauri build -- --target x86_64-pc-windows-gnu
        env:
          # bindgen needs libclang; use the one from MSYS2 mingw64.
          LIBCLANG_PATH: C:/msys64/mingw64/bin

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: Measurementor-windows-installer
          path: src-tauri/target/x86_64-pc-windows-gnu/release/bundle/nsis/*-setup.exe
          if-no-files-found: error

  # ────────────────────────────────────────────────────────────────────────────
  # GitHub Release  (only on version tags, e.g. v0.1.0)
  # ────────────────────────────────────────────────────────────────────────────
  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write # required to create a release

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts

      - name: List artifacts
        run: ls -lR artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.AppImage
            artifacts/*.deb
            artifacts/*-setup.exe
          generate_release_notes: true
          fail_on_unmatched_files: true
