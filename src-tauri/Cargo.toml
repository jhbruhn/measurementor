[package]
name = "measurementor"
version = "0.1.0"
description = "Measurementor â€” OCR measurement extraction from video"
authors = []
edition = "2021"

[lib]
name = "measurementor_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[[bin]]
name = "measurementor"
path = "src/main.rs"

[build-dependencies]
tauri-build = { version = "2", features = [] }
ureq = "2"

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
image = { version = "0.25", features = ["jpeg", "png"] }
imageproc = "0.26"
oar-ocr = { version = "0.6", default-features = false, features = [] }
anyhow = "1"
playa-ffmpeg = { version = "8.0.3", default-features = false, features = ["codec", "format", "software-scaling"] }
rayon = "1"
kreuzberg-tesseract = "4"
